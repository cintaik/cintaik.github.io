<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fixed.css">
    
    <!-- Script Source Files -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/5fe43aa075.js"></script> -->
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- End ofScript Source Files -->

    <style type="text/css">
      h5{
        font-size: 1.3rem;
        text-transform: uppercase;
        font-family: 'Lato', sans-serif;
        color: white;
      }
      p{
        font-size:  1.1rem;
        font-family: 'Lato', sans-serif;
        color: white; 
      }
    </style>
  </head>
  <body>

    <div class="bd-example">
      
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        
        <div class="carousel-inner">
        
          <div class="carousel-item active">
            <!--<img src="https://drive.google.com/uc?export=download&id=17MKwEHxWd-OCPx9P2LsTBBR0kNR__aCe" class="d-block w-100" alt="...">-->
            <img src="images/pilihan-1new.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption  d-md-block">
              <h5>Nama Merk Mobil 1</h5>
              <p>Mulai dari Rp. 400.000-, per hari.</p>
            </div>
          </div>
        
          <div class="carousel-item">
            <!--<img src="https://drive.google.com/uc?export=download&id=1m3O0HLyKQPO-MOFcSNtP4EqpenycEQaC" class="d-block w-100" alt="...">-->
            <img src="images/pilihan-2new.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h5>Nama Merk Mobil 2</h5>
              <p>Mulai dari Rp. 400.000-, per hari.</p>
            </div>
          </div>
        
          <div class="carousel-item">
            <!--<img src="https://drive.google.com/uc?export=download&id=1NSeFxs2MXhLfCU14qtqnRWce8LPJC6bR" class="d-block w-100" alt="...">-->
            <img src="images/pilihan-3new.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h5>Nama Merk Mobil 3</h5>
              <p>Mulai dari Rp. 400.000-, per hari.</p>
            </div>
          </div>
        
        </div>
        
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>

    </div>
